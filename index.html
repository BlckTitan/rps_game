<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script/script.js" defer></script>
    <script src="./script/store.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Kalam:wght@300;400;700&family=Montserrat:wght@100;200;400;500;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&family=Satisfy&display=swap" 
    rel="stylesheet"
>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSORS</span>
        </div>
        <div class="announcement">
            <div class="roundDisplay">NEW GAME</div>
            <div class="scoreDisplay">score</div>
            <div class="messageDisplay"></div>
        </div>
        <div class="miscellaneous"></div>
        
    </header>
    <main>
        <section class="stage">
            <figure>
                <img 
                    src="" 
                    alt="image of rock paper scissors represented by a cliched fist, flat fist and a comination of middle and index fingers"
                    class="stagePlayerImage"
                >
                <figcaption class="stagePlayerCaption">YOU CHOSE</figcaption>
            </figure>
            <figure>
                <img 
                    src=""
                    alt="image of rock paper scissors represented by a cliched fist, flat fist and a comination of middle and index fingers"
                    class="stageComputerImage"
                >
                <figcaption class="stageComputerCaption">COMPUTER CHOSE</figcaption>
            </figure>
        </section>
        <section class="options">
            <h2 class="playerSelectionHeader">MAKE A CHOICE TO BEGIN</h2>
            <div>
                <figure class="userRock">
                    <img src="./img/rock-removebg-preview.png" alt="image of a clinched fist representing rock">
                    <figcaption>ROCK</figcaption>
                </figure>
                <figure class="userPaper">
                    <img src="./img/paper-removebg-preview.png" alt="image of a flat fist representing paper">
                    <figcaption>PAPER</figcaption>
                </figure>
                <figure class="userScissors">
                    <img src="./img/scissors-removebg-preview.png" alt="image of index and middle fingr representing scissors">
                    <figcaption>SCISSORS</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
